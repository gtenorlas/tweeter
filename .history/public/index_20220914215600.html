<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--GOOGLE Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article.css" type="text/css" />
  <link rel="stylesheet" href="/styles/float.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/f64f705876.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="main-nav">

    <span>tweeter</span>

    <div id="div-nav-right" class="pointer">
      <div><b>Write</b> a new tweet</div>
      <div id="angle-down"><i class="fa-solid fa-angles-down" id="angle-solid"></i></div>
    </div>
  </nav>
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 id="user"><b>Your</b> Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container" id="tweets-container">
    <section>
      <h2>Compose Tweet</h2>
      <h4 id="h4-section-error"><span><i class="fa-solid fa-triangle-exclamation"></i></span>Too many characters</h4>
      <form method="POST" action="/tweets" id="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="new-tweet-div">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
        </div>
      </form>
    </section>

    <a href="#angle-down" id="fab-float">
      <i class="fa-solid fa-angles-up my-float"></i>
    </a>

  </main>
</body>

</html>
